<html>
  <head>
    <meta charset="utf-8"/>
    <title>从零到壹全栈部落</title>
    <script>
      var loc = 'http://fullstack.kongyixueyuan.com';
      var regex = /http:\/\/fullstack.kongyixueyuan\.com\/docs\/([^#]+)#(.+)/;
      var result = regex.exec(window.location);
      if (result) {
        window.location = loc + '/#docs/' + result[1] + '#' + result[2];
      } else {
        window.location = loc;
      }
    </script>
  </head>
  <body>
    <p>redirecting...</p>
  </body>
</html>
